<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {text-align: center; }
    .attribution a { color: hsl(295, 45%, 44%);}
  </style>
</head>
<body>

  <div class="slide-n-text">

    <div class="slide-container">

      <div class="slider">

        <div class="img">

          <img src="./images/image-tanya.jpg" alt="">

         <img src="./images/image-john.jpg" alt="">

        </div>

      </div>

      <div class="buttons">

        <img src="./images/icon-prev.svg" alt="" class="prev">

        <img src="./images/icon-next.svg" alt="" class="next">

      </div>

      <div class="svg-1">
        
      </div>
      

    </div>

    <div class="texts">
      
      <div class="quotation">
          
      </div>
      <div class="text">
        <article>
        </article>
         
        <span class="name">
        </span>

        <span class="job">
        </span>
      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="
    linkedin.com/in/david-ogaranya-enomah-133b60223">David Enomah</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
